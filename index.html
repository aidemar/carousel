<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'/>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Pangolin|Shadows+Into+Light" rel="stylesheet">
    <title>Carousel</title>
  </head>
  <body>
    <header >
      <div class="container">
        <br>
        <div class="row">
          <div class="text-center col-md-12 col-sm-12">
            <h1>Ángel López</h1>
          </div>
        </div>
      </div>
    </header>

    <section> 
        <div class="contenedor-carousel">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="carousel">

                <div data-slide="0" class="carousel-content active">
                  <img src="assets/street.jpg" class="img-responsive" alt="street">
                </div>

                <div data-slide="1" class="carousel-content">
                  <img src="assets/cristmastree.jpg" alt="cristmastree">
                </div>

                <div data-slide="2" class="carousel-content">
                  <img src="assets/espacioescultorico.jpg" alt="espacioescultorico">
                </div>

                <div data-slide="3" class="carousel-content">
                  <img src="assets/lights.jpg" alt="lights">
                </div>

                <div data-slide="4" class="carousel-content">
                  <img src="assets/car.jpg" alt="car">
                </div>
              </div>
            </div>
          </div>

            <div class="controls">
              <a href="#" class="previous active">&#60;</a>
              <button data-target= "0" class="control"  type="button" name="button"></button>
              <button data-target= "1" class="control"  type="button" name="button"></button>
              <button data-target= "2" class="control"  type="button" name="button"></button>
              <button data-target= "3" class="control"  type="button" name="button"></button>
              <button data-target= "4" class="control"  type="button" name="button"></button>
              <a href="#" class="next">&#62;</a>
            </div>

        </div>
    </section>
    <script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
