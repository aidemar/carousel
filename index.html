<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'/>
    <link rel="stylesheet" href="css/main.css">

    <title>Carousel</title>
  </head>
  <body>
    <div class="contenedor-carousel">
      <div class="carousel">

        <div data-slide="0" class="carousel-content active">
          <img src="assets\street.jpg" alt="street">
        </div>

        <div data-slide="1" class="carousel-content">
          <img src="assets\flowers.jpg" alt="street">
        </div>

        <div data-slide="2" class="carousel-content">
          <img src="assets\espacioescultorico.jpg" alt="street">
        </div>

        <div data-slide="3" class="carousel-content">
          <img src="assets\lights.jpg" alt="street">
        </div>

        <div data-slide="4" class="carousel-content">
          <img src="assets\car.jpg" alt="street">
        </div>
      </div>

        <div class="controls">
          <a href="#" class="previous">&#60;</a>
          <button class="control active" data-target= "0" type="button" name="button"></button>
          <button class="control" data-target= "1" type="button" name="button"></button>
          <button class="control" data-target= "2" type="button" name="button"></button>
          <button class="control" data-target= "3" type="button" name="button"></button>
          <button class="control" data-target= "4" type="button" name="button"></button>
          <a href="#" class="next">&#62;</a>
        </div>

    </div>
    <script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js">
    </script>
  </body>
</html>
